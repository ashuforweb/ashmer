<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Font Features</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,900italic,900,700italic' rel='stylesheet' type='text/css'>
  <style media="screen">
    body {
      font-family: 'Roboto', sans-serif;
      font-weight: 400;
      font-size: 14px;
    }

    .fvn {
      font-variant-numberic: diagonal-fractions;
    }

    .fvc {
      font-variant-caps: small-caps;
    }

    .fvno {
      font-variant-numeric: oldstyle-nums;
    }
  </style>
</head>

<body>
  <h1>
    testing CSS Font Features
  </h1>
  <table>
    <tr>
      <td>
        CSS Font Feature
      </td>
      <td>
        Without Feature
      </td>
      <td>
        With Feature
      </td>
    </tr>
    <tr>
      <td>
        font-variant-numberic:diagonal-fractions
      </td>
      <td>
        3/4
      </td>
      <td class="fvn">
        3/4
      </td>
    </tr>
    <tr>
      <td>
        font-variant-caps:small-caps
      </td>
      <td>
        Hello
      </td>
      <td class="fvc">
        Hello
      </td>
    </tr>
    <tr>
      <td>
        font-variant-numeric:oldstyle-nums
      </td>
      <td>
        1364
      </td>
      <td class="fvc">
        1364
      </td>
    </tr>
  </table>
</body>

</html>
